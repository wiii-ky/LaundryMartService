<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LaundryMart Services</title>
</head>
<style>
  /* Base styling */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "sans-serif";
    overflow-x: hidden;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    flex-wrap: wrap;
  }

  .logo img {
    width: 70px;  /* Small logo */
    height: auto;
  }

  .services ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 10px 0;
    flex-wrap: wrap;
  }

  .services li {
    margin: 0 10px;
    cursor: pointer;
    color: grey;
  }

  .services li:hover {
    background-color: black;
    color: white;
  }

  .username {
    font-size: 16px;
    font-weight: bold;
    color: #3c73e8;
    border: 2px solid white;
    border-radius: 10px;
    padding: 8px 16px;
    background-color: rgb(206, 229, 239);
  }

  .article {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    gap: 20px;
    flex-wrap: wrap;
  }

  .left, .right {
    flex: 1 1 45%;
  }

  .right img {
    max-width: 100%;
    height: auto;
  }

  h1 {
    font-weight: bold;
    color: #3c73e8;
  }

  #name {
    color: rgba(40, 38, 38, 0.749);
  }

  p {
    color: grey;
  }

 .button {
    font-size: 16px;
    color: white;
    text-align: center;
    border: 2px solid white;
    border-radius: 15px;
    padding: 15px 30px;
    background-color: #3c73e8;
    margin-top: 20px;
  }

.button:hover {
  border-color: #1a4fc3;
  box-shadow: 0 0 10px rgba(26, 79, 195, 0.6);
}

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .header, .article {
      flex-direction: column;
      align-items: flex-start;
    }

    .services ul {
      flex-direction: column;
      gap: 10px;
    }

    .left, .right {
      flex: 1 1 100%;
    }

    .logo img {
      width: 40px;
    }

    .button {
      width: 100%;
    }
  }
</style>
<body>
    <header>
        <div class = "header">
                <div class = "logo">
                  <img src="https://img.freepik.com/premium-vector/v-initials-logo-design-initial-letter-logo-creative-luxury-logo-template_773552-140.jpg" alt = "logo"/>
                </div>
                <div class = "services">
                    <ul>
                    <li id = "home">Home</li>
                    <li id = "services">Services</li>
                    <li id = "aboutus">About Us</li>
                    <li id = "contactus">Contact Us</li>
                    </ul>
                </div>
                <div class = "username">Vicky</div>
            </div>
    </header>
    <article>
        <div class = "article">
                <div class = "left">
                <h1 id = "name">Revitalize Your clothes with Expert </h1>
                <h1 id = "name1">Laundry Services!</h1>
                <p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshers of your clothes today!</p>
                <button class = "button" type="button">Book a service today!</button>
                </div>
                <div class = "right">
                <img src="https://media-public.canva.com/gTDw0/MAFL6TgTDw0/1/tl.png" alt = "LaundryImage"/>
                </div>
            </div>
    </article>
   

</body>
</html>
